<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="static\main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand logoName" href="#"> Hotel </a>
      </div>
    </nav>

    <div class="container-fluid cover">
      <div class="row">
        <div class="col-8 m-auto mt-1 infoCard">
          <h4 class="cardTitle">Enter your Information</h4>

          <!---left--------->
          <form method="POST" action={{url_for('predict')}}>
            <div class="form-group row">
              <div class="col-6">
                <!------Name---------->
                <div class="form-group mb-3 row">
                  <label for="inputName" class="col-sm-5 col-form-label"
                    >Name</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputName"
                      name="name"
                      placeholder="Enter your name"
                    />
                  </div>
                </div>
                <!------No Of Adults---------->
                <div class="form-group mb-3 row">
                  <label for="inputAdult" class="col-sm-5 col-form-label"
                    >No of Adults</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputAdult"
                      name="no_of_adults"
                      placeholder="Enter the Num"
                    />
                  </div>
                </div>
                <!------no_of_children---------->
                <div class="form-group mb-3 row">
                  <label for="inputChildren" class="col-sm-5 col-form-label"
                    >No of Children</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputChildren"
                      name="no_of_children"
                      placeholder="Enter the Num"
                    />
                  </div>
                </div>
                <!------no_of_weekend_nights---------->
                <div class="form-group mb-3 row">
                  <label for="inputNights" class="col-sm-5 col-form-label"
                    >No of Weekend Nights</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputNights"
                      name="no_of_weekend_nights"
                      placeholder="Enter the Num"
                    />
                  </div>
                </div>

                <!------no_of_week_nights---------->
                <div class="form-group mb-3 row">
                  <label for="inputWeekNights" class="col-sm-5 col-form-label"
                    >No of Week Nights</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputWeekNights"
                      name="no_of_week_nights"
                      placeholder="Enter the Num"
                    />
                  </div>
                </div>

                <!------type_of_meal_plan---------->
                <div class="form-group mb-3 row">
                  <label
                    for="inputName"
                    class="col-sm-5 col-form-label"
                    name="type_of_meal_plan"
                    >Type of Meal Plan</label
                  >
                  <div class="col-sm-5">
                    <select class="form-select mb-2" aria-label=" example" name='type_of_meal_plan'>
                      <option selected disabled>Type of Meal Plan</option>
                      <option value="Meal Plan 1">Meal Plan 1</option>
                      <option value="Meal Plan 2">Meal Plan 2</option>
                      <option value="Meal Plan 3">Meal Plan 3</option>
                    </select>
                  </div>
                </div>
                <!------required_car_parking_space-->
                <div class="form-group mb-3 row">
                  <label for="inputParking" class="col-sm-5 col-form-label"
                    >Required Car Parking Space</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputParking"
                      name="required_car_parking_space"
                      placeholder="Enter the Num"
                    />
                  </div>
                </div>
                <!-----room_type_reserved-->
                <div class="form-group mb-3 row">
                  <label for="inputName" class="col-sm-5 col-form-label"
                    >Room Type Reserved</label
                  >
                  <div class="col-sm-5">
                    <select
                      class="form-select mb-2"
                      aria-label=" example"
                      name="room_type_reserved"
                    >
                      <option selected disabled >Room Type Reserved</option>
                      <option value="Room_Type 1">Room_Type 1</option>
                      <option value="Room_Type 4">Room_Type 4</option>
                      <option value="Room_Type 6">Room_Type 6</option>
                      <option value="Room_Type 2">Room_Type 2</option>
                      <option value="Room_Type 5">Room_Type 5</option>
                      <option value="Room_Type 7">Room_Type 7</option>
                      <option value="Room_Type 3">Room_Type 3</option>
                    </select>
                  </div>
                </div>
                <!-----lead_time-->
                <div class="form-group mb-3 row">
                  <label for="inputLeadTime" class="col-sm-5 col-form-label"
                    >Lead Time</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputLeadTime"
                      name="lead_time"
                      placeholder="Enter the type"
                    />
                  </div>
                </div>
              </div>
              <!-------------right----------->
              <div class="col-6">
                <!-----arrival_year-->
                <div class="form-group mb-3 row">
                  <label for="inputarrival_year" class="col-sm-5 col-form-label"
                    >Arrival Year</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputLeadTime"
                      name="arrival_year"
                      placeholder="Enter the year"
                    />
                  </div>
                </div>
                <!-----arrival_month-->
                <div class="form-group mb-3 row">
                  <label
                    for="inputarrival_month"
                    class="col-sm-5 col-form-label"
                    >Arrival Month</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputarrival_month"
                      name="arrival_month"
                      placeholder="Enter the month"
                    />
                  </div>
                </div>
                <!-----arrival_date-->
                <div class="form-group mb-3 row">
                  <label for="inputarrival_date" class="col-sm-5 col-form-label"
                    >Arrival Date</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputarrival_date"
                      name="arrival_date"
                      placeholder="Enter the Date"
                    />
                  </div>
                </div>
                <!-----market_segment_type----->
                <div class="form-group mb-3 row">
                  <label for="inputName" class="col-sm-5 col-form-label"
                    >Reservation Type</label
                  >
                  <div class="col-sm-5">
                    <select
                      class="form-select mb-2"
                      aria-label=" example"
                      name="market_segment_type"
                    >
                      <option selected disabled >Reservation Type</option>
                      <option value="Online">Online</option>
                      <option value="Offline">Offline</option>
                      <option value="Corporate">Corporate</option>
                      <option value="Complementary">Complementary</option>
                      <option value="Aviation">Aviation</option>
                    </select>
                  </div>
                </div>
                <!-------repeated_guest---->
                <div class="form-group mb-3 row">
                  <label
                    for="inputrepeated_guest"
                    class="col-sm-5 col-form-label"
                    >Repeated Guest</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputrepeated_guest"
                      name="repeated_guest"
                      placeholder="Enter the Repeated Guest"
                    />
                  </div>
                </div>

                <!-----------no_of_previous_cancellations-->
                <div class="form-group mb-3 row">
                  <label
                    for="inputCancellations"
                    class="col-sm-5 col-form-label"
                    >No of Previous Cancellations</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputCancellations"
                      name="no_of_previous_cancellations"
                      placeholder="Enter the Num"
                    />
                  </div>
                </div>

                <!-----------no_of_previous_bookings_not_canceled-->
                <div class="form-group mb-3 row">
                  <label for="inputBookings" class="col-sm-5 col-form-label"
                    >No of Previous Bookings not canceled</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputBookings"
                      name="no_of_previous_bookings_not_canceled"
                      placeholder="Enter the Num"
                    />
                  </div>
                </div>

                <!-----------avg_price_per_room-->
                <div class="form-group mb-3 row">
                  <label for="inputRoom" class="col-sm-5 col-form-label"
                    >Avg Price Per Room</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputRoom"
                      name="avg_price_per_room"
                      placeholder="Enter the avg"
                    />
                  </div>
                </div>

                <!-----------no_of_special_requests-->
                <div class="form-group mb-3 row">
                  <label for="inputRequests" class="col-sm-5 col-form-label"
                    >No of Special Requests</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="inputRequests"
                      name="no_of_special_requests"
                      placeholder="Enter the num"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-1 m-auto">
                  <button type="submit" class="btn btn-primary m-auto">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
